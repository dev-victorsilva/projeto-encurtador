<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../front-end/styles/style.css" />
    <title>Encurtador</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="img/kortly-nobg.png" alt="Logo-WebSite" />
        </div>

        <div class="header-login-button">
          <a href="#">Fazer Login</a>
        </div>
      </div>
    </header>
    <main>
      <section class="main-container">
        <img src="img/kortly-nobg.png" alt="" />
      </section>

      <section class="text-container">
        <form action="cadastro.html" method="get" autocomplete="off">
          <p>
            <label for="ilink">Link:</label><br>
            <input type="url" name="link" id="ilink"/>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
